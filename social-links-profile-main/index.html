<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Coby Code</a>.
    </div>

    <div class="container">
      <secton class="hero">
        <div>
          <img
            class="heroImg"
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall a Front-End developer"
            title="Jesssica Randall"
            width="175"
            height="175"
            loading="lazy"
          />
        </div>
        <h2 class="heroName">Jessica Randall</h2>
        <p class="heroLocation">London&#44; United Kingdom</p>
        <p class="heroDescription">
          &#8220;Front-end developer and avid reader.&#8221;
        </p>
      </secton>

      <section class="links">
        <ul>
          <li class="github">GitHub</li>
          <li class="frontend">Frontend Mentor</li>
          <li class="linkedIn">LinkedIn</li>
          <li class="twitter">Twitter</li>
          <li class="instagram">Instagram</li>
        </ul>
      </section>
    </div>
  </body>
</html>
